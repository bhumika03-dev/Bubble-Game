<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Gamet</title>
    <link rel="stylesheet" href="bubble.css">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=kQ27Iq1LKBQp&format=png&color=000000" type="image/x-icon">
</head>
<body>
    <main>
        <div class="panel">
            <div class="info">
                <h2 class="hit">Hit: <span>0</span></h2>
            </div>
             <div class="info">
                <h2 class="time">Time : <span>60</span></h2>
            </div>
            <div class="info">
                <h2 class="Hscore">High Score : <span>0</span></h2>
            </div>
        </div>
        <div class="game">
            <div class="circle">1</div>
            
        </div>
    </main>
    <script src="bubble.js"></script>
</body>
</html>
